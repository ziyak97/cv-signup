<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Ziyak Jehangir">
    <title>Get CV</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form action="/" class="form-signin" method="POST">
        <div class="text-center mb-4">
            <img class="mb-4" src="images/faviconBit.png" alt="" width="150" height="150">
            <h1 class="h3 mb-3 font-weight-normal">Sign-Up for my CV</h1>
            <p>Get my CV on your email.</p>
        </div>

        <div class="form-label-group">
            <input type="text" name="fName" class="form-control firstName" placeholder="First Name" required
                autofocus>
            <label for="inputEmail">First Name</label>
        </div>

        <div class="form-label-group">
            <input type="text" name="lName" class="form-control lastName" placeholder="Lat Name" required
                autofocus>
            <label for="inputEmail">Last Name</label>
        </div>

        <div class="form-label-group">
            <input type="email" name="email" class="form-control email" placeholder="Email address" required>
            <label for="inputEmail">Email address</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Get CV</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; Ziyak Jehangir</p>
    </form>
</body>

</html>
